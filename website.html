            height: 100%;

            z-index: -1;
        }
        .container {
            position: relative;
            height: 100vh;
        }
        .ghost {
            position: absolute;
            top: 20%;
            left: 10%;
            animation: float 3s infinite ease-in-out;
        }
        .ghost img {
            width: 250px;
        }
        .clown {
            position: absolute;
            top: 20%;

        }
        .clown img {

        }
        .message {

            top: 20%;
            left: 40%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            max-width: 300px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInOut 3s infinite;
        }
        .message::after {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent rgba(255, 255, 255, 0.9) transparent transparent;
        }
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            color: white;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
